<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build compiler JSX</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.33/browser.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script src="index.js"></script>
  <script src="//cdn.jsdelivr.net/behave.js/0.1/behave.js"></script>
  <script>
  var editor = new Behave({
      textarea: null,
      replaceTab: true,
      softTabs: true,
      tabSize: 2,
      autoOpen: true,
      overwrite: true,
      autoStrip: true,
      autoIndent: true,
      fence: false
  });
  </script>
</body>
</html>
